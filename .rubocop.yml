require: rubocop-rspec
AllCops:
  Exclude:
    # Default ignore for circle ci
    - "vendor/**/*"
    # These are autogenerated
    - "db/schema.rb"
    - "bin/**"
    # Silly thing is "too big"
    - "db/migrate/20150520171142_init_schema.rb"
    # REVIEW: track_event() could be better, deal with later.
    - "app/controllers/application_controller.rb"
  RunRailsCops: true
  DisplayCopNames: true
  DisplayStyleGuide: true

Style/StringLiterals:
  EnforcedStyle: "double_quotes"

Style/Documentation:
  Enabled: false

Style/ExtraSpacing:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Metrics/LineLength:
  Max: 120
