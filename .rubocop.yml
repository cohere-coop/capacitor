require: rubocop-rspec

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.4
  TargetRailsVersion: 4.2
  Exclude:
    # Default ignore for circle ci
    - "vendor/**/*"
    # These are autogenerated
    - "db/schema.rb"
    - "bin/**"
    - "db/migrate/**.rb"
    - "Gemfile.lock"

  DisplayCopNames: true
  DisplayStyleGuide: true


Style/StringLiterals:
  EnforcedStyle: "double_quotes"

Style/Documentation:
  Enabled: true

Style/ExtraSpacing:
  Enabled: true

Style/Lambda:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

RSpec/FilePath:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: false
